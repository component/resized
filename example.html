<html>
<head>
  <title>on-resize component</title>
  <link rel="stylesheet" href="../build/build.css">
  <style>
  
    .box {
      background: #ccc;
      border: 1px solid #999;
      padding: 20px;
      width: 200px;
      height: 200px;
    }

    .box.more {
      width: 300px;
    }

    .inner {
      width: 100%;
      height: 100%;
      background: red;
    }

  </style>
</head>
<body>
  <h1>on-resize component</h1>

  <div class="box">
    <div class="inner">hi there...</div>
  </div>

  <button id="btn">resize</button>

  <script src="../build/build.js" type="text/javascript"></script>

  <script type="text/javascript">
    var resize = require('on-resize');
    var box = document.querySelector('.box');
    var inner = document.querySelector('.inner');
    
    var onresize = resize(inner, function(e) {
      console.log('resized', e);
    })

    setTimeout(function() {
      console.log('unbound.');
      onresize.unbind();
    }, 1000);

    btn.onclick = function() {
      box.classList.toggle('more');
    }

  </script>
</body>
</html>
